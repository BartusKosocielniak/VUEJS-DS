<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div id="app" class="vue-container">
        <h1 class="main-title">{{title}}</h1>
        <h2 class="subtitle">{{content}}</h2>

        <form action="/aaa" method="POST" @reset="reset" @submit="submit" class="form_01">
            <input type="text" placeholder="wpisz text">
            <button type="reset" @reset="reset">Zresetuj</button>
            <button type="submit" @submit="submit">Wyślij zapytanie</button>
            <label><input type="checkbox" v-model="checked" />blokada zdarzeń
            </label>
        </form>

    </div>


    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: "01. Forms",
                    content: "modyfikacja domyślnych zdarzeń, e.preventDefault()",
                }
            },
            methods: {
                reset(e) {
                    if (this.checked) {
                        e.preventDefault();
                        console.log("formularz się nie resetuje")
                    } else {
                        console.log("formularz zresetowany")
                    }
                },
                submit(e) {
                    if (this.checked) {
                        e.preventDefault();
                        console.log("formularz się nie wysyła")
                    } else {
                        console.log("formularz wysłany")
                    }
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
