<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-html="title"></h1>
        <h2 v-html="content"></h2>
        <a v-bind:href="onet_url">ONET-sposob1</a>
        <a :href="onet_url">ONET-sposob2</a>
        <img v-bind:width="img_width" v-bind:height="img_height" v-bind:src="img_src" />
        <img :width="img_width" :height="img_height" :src="img_src" />
        <img :src="img_src" />
    </div>
    <script>
        const app = Vue.createApp({

            data() {
                return {
                    title: '05: Dyrektywy',
                    content: 'Dyrekwtywa v-bind - działa na atrybutach tagów HTML, ma wersję skróconą (dwukropek :) oraz aktualizacje po zmianie wartości',
                    onet_url: "http://onet.pl",
                    img_width: 150,
                    img_height: 100,
                    img_src: "gfx/google.png"

                }
            }
        }).mount("#app")

        app.title += " VueJS"
    </script>
</body>

</html>
