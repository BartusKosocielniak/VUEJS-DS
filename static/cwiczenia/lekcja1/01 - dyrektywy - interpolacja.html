<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <h2>{{ content }}</h2>
    </div>
    <script>
    const app = Vue.createApp({
        data() {
            return {
                title: "01: Dyrektrywy",
                content: "Interpolacja danych z obiektu typu data - w podwójnych nawiasach {{}} oraz aktualizacja wartości po ich zmianie"
            }
        }
    }).mount("#app")

    app.title += " VueJS"
</script>
</body>

</html>
