<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-text="title"></h1>
        <h2 v-text="content"></h2>
        <div class="container-flex">
            <div class="flex">
                <h3>ul 1 - obiekty tablicy</h3>
                <ul>
                    <li v-for="item in array">{{item}}</li>
                </ul>
            </div>
            <div class="flex">
                <h3>ul 1 - wartosci obiektów tablicy</h3>
                <ul>
                    <li v-for="item in array">{{item.a}} {{item.b}}</li>
                </ul>
            </div>
            <div class="flex">
                <h3>ul 1 - wartosci obiektów tablicy z licznikiem</h3>
                <ul>
                    <li v-for="(item,i) in array">{{i}}: {{item.a}} {{item.b}}</li>
                </ul>
            </div>
        </div>


    </div>
    <script>
        const app = Vue.createApp({

            data() {
                return {
                    title: '02: Dyrektywy',
                    content: 'dyrektywa v-for, iteracja po elementach tablicy obiektów',
                    array: [{ a: 1, b: 4 }, { a: 2, b: 5 }, { a: 3, b: 6 }]

                }

            }
        }).mount("#app")

        app.title += " VueJS"

    </script>
</body>

</html>
