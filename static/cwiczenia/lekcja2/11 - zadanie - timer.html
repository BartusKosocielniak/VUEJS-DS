<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 9</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="../../style/style.css">
    <style>
        .red {
            color: red;
            font-weight: bold;
        }

        .blue {
            color: blue;
            font-weight: bold;
        }

        button {
            margin-right: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .start-btn {
            background-color: #4CAF50;
            color: white;
        }

        .stop-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <h2>{{ content }}</h2>

        <!-- akapit z dynamiczną klasą -->
        <div id="app">
            <p>{{ title }}</p>

            <h1>
                <span>00</span>:<span>{{ second }}</span>
            </h1>
            <button @click="start" class="start-btn">Start</button>
            <button @click="stop" class="stop-btn">Stop</button>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: '10: zadanie 2',
                    content: 'timer -> app.start(), app.stop() z konsoli',
                    second: 0,

                }
            },
            computed: {

            },
            methods: {
                start() {
                    if (this.intervalId) return; // nie uruchamiaj ponownie
                    this.intervalId = setInterval(() => {
                        this.second++;
                    }, 1000);
                },
                stop() {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                },
                currentItem(item) {
                    if (item.class == this.value) {
                        return "display:block"
                    } else {
                        return "display:none"
                    }
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
