<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 9</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="../../style/style.css">
    <style>
        .red {
            color: red;
            font-weight: bold;
        }

        .blue {
            color: blue;
            font-weight: bold;
        }

        button {
            margin-right: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .start-btn {
            background-color: #4CAF50;
            color: white;
        }

        .stop-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <h2>{{ content }}</h2>

        <!-- akapit z dynamiczną klasą -->
        <p :class="currentClass">
            Aktualna wartość: {{ value }}
        </p>
        <div class="">
            <ul>
                <li v-for="item in array" :class="item.class" :style="currentItem(item)">{{item.id}}</li>
            </ul>
        </div>
        <!-- przyciski sterujące -->
        <button @click="start" class="start-btn">Start</button>
        <button @click="stop" class="stop-btn">Stop</button>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: '10: zadanie 2',
                    content: 'cwiczenie 10 - klasy css, v-bind',
                    value: "red",
                    intervalId: null,
                    array: [
                        { id: 1, class: "red" },
                        { id: 2, class: "blue" },
                        { id: 3, class: "red" },
                        { id: 4, class: "blue" },
                        { id: 5, class: "red" },

                    ]

                }
            },
            computed: {

            },
            methods: {
                start() {
                    if (this.intervalId) return; // nie uruchamiaj ponownie
                    this.intervalId = setInterval(() => {
                        if (this.value == "red") {
                            this.value = "blue"
                        } else {
                            this.value = "red"
                        }
                    }, 2000);
                },
                stop() {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                },
                currentItem(item) {
                    if (item.class == this.value) {
                        return "display:block"
                    } else {
                        return "display:none"
                    }
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
