<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-text="title"></h1>
        <h2 v-text="content"></h2>
        <h3>zadanie 1</h3>
        <p>Komunikat z pola txt: {{ message }}</p>

        <input v-model="message" type="text">

        <h3>zadanie 2</h3>
        <p>Wybrane z selecta: {{ selected }}</p>

        <select v-model="selected">
            <option>aaa</option>
            <option>bbb</option>
            <option>ccc</option>
        </select>
    </div>
    <script>
        const app = Vue.createApp({

            data() {
                return {
                    title: '04: Dyrektywy',
                    content: 'dyrektywa v-model - umożliwia dwukierunkowe wiązanie: dane->interfejs, interfejs->dane',
                    message: "zawartość pola txt",
                    selected: ""

                }
            }
        }).mount("#app")

        app.title += " VueJS"
    </script>
</body>

</html>
