<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .box {
            width: 200px;
            height: 300px;
            margin: 10px;
        }

        .flex-wrap {
            flex-wrap: wrap;
        }
        .red-price{
            color: red;
        }
        .green-price{
            color: green;
        }
        .green-border{
            border: 5px solid green;
        }
        .blue-border{
            border: 5px solid blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 v-text="title"></h1>
        <h2 v-text="content"></h2>
        <div class="container-flex flex-wrap">
            <div v-for="(item,i) in array" class="flex">
                <!-- {{getCar(item)} -->
                <div class="flex">
                    <div class="box" :class="isSalesOrLimited(item)">
                        {{item.name}} | {{item.category}}
                        <!-- <img v-bind:src="getImage(item.name)" :width="img_width" :height="img_height"> -->
                      <img v-bind:src="getImage(item.name)" :width="img_width" :height="img_height">
                      <p :class="getPrice(item.price)">{{item.price}}$</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const app = Vue.createApp({

            data() {
                return {
                    title: '07: funkcje i atrybuty',
                    content: 'v-bind -> jak połączyć atrybuty z wynikiem działania funkcji',
                    array: [
                        { id: 1, name: 'Photoshop', category: 'grafika', price: 500, sale: false, limited: true },
                        { id: 2, name: 'Ableton', category: 'audio', price: 99, sale: true, limited: true },
                        { id: 3, name: 'Cyberpunk', category: 'gry', price: 60, sale: false, limited: false },
                        { id: 4, name: 'Cyberpunk red', category: 'gry', price: 99, sale: false, limited: false },
                        { id: 5, name: 'Wiedzmin', category: 'gry', price: 250, sale: false, limited: true },
                        { id: 6, name: 'Logic Pro', category: 'audio', price: 199, sale: true, limited: true },
                        { id: 7, name: 'Inny produkt', category: 'audio', price: 199, sale: true, limited: true },
                        { id: 8, name: 'Inny produkt 2', category: 'audio', price: 299, sale: false, limited: false },
                        { id: 9, name: 'Inny produkt 3', category: 'audio', price: 399, sale: true, limited: true }

                    ],
                    img_width: 150,
                    img_height: 150,

                }
            },
            methods: {
                getImage(name) {
                    // console.log("../gfx/" + model + ".png");
                    return "/gfx/308 - zadanie - sklep/" + name + ".png"
                },
                getPrice(price){
                    if(price>100){
                        return "green-price"
                    }else{
                        return "red-price"
                    }
                },
                isSalesOrLimited(item){
                    if(item.sale){
                        return "green-border"
                    }
                    if (item.limited) {
                        return "blue-border"
                    }
                },
            }
        }).mount("#app")

        app.title += " atrybuty"
    </script>
</body>

</html>
