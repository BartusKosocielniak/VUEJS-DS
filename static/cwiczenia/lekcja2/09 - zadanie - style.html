<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zadanie 9</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="../../style/style.css">
  <style>
    .red {
      color: red;
      font-weight: bold;
    }

    .blue {
      color: blue;
      font-weight: bold;
    }

    button {
      margin-right: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .start-btn {
      background-color: #4CAF50;
      color: white;
    }

    .stop-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <h2>{{ content }}</h2>

    <!-- akapit z dynamiczną klasą -->
    <p :class="currentClass">
      Aktualna wartość: {{ value }}
    </p>

    <!-- przyciski sterujące -->
    <button @click="start" class="start-btn">Start</button>
    <button @click="stop" class="stop-btn">Stop</button>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          title: '09: zadanie 1',
          content: 'cwiczenie 09 - klasy css, v-bind',
          value: 0,
          intervalId: null
        }
      },
      computed: {
        currentClass() {
          // zmiana klasy w zależności od parzystości
          return this.value % 2 === 0 ? 'red' : 'blue';
        }
      },
      methods: {
        start() {
          if (this.intervalId) return; // nie uruchamiaj ponownie
          this.intervalId = setInterval(() => {
            this.value++;
          }, 2000);
        },
        stop() {
          clearInterval(this.intervalId);
          this.intervalId = null;
        }
      }
    }).mount("#app");
  </script>
</body>

</html>
